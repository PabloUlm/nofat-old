<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Exercises</title>
</head>
<body>
    <p>Use the form below to upload a list of exercises.
        Click <a href="/exercises/template">here</a> for an example template.</p>
    <form action="/" method="POST" encType="multipart/form-data">
        <input type="file" name="file" accept="*.csv" /><br/><br/>
        <input type="submit" value="Upload Exercises" />
    </form>
</body>
</html>
