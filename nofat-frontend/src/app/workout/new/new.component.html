<h1>Add new workout</h1>

<form [formGroup]="newWorkoutForm" (ngSubmit)="onSubmit()">
  <mat-button-toggle-group name="mode" aria-label="Workout mode">
    <mat-button-toggle value="minutes">Minutes</mat-button-toggle>
    <mat-button-toggle value="repetitions">Repetitions</mat-button-toggle>
  </mat-button-toggle-group>
  
  <!-- add dynamic entries with: select + input -->
  
  <div class="form-group">
    <mat-form-field>
        <input matInput placeholder="Name" type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
    </mat-form-field>
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <mat-form-field>
        <input matInput placeholder="Description" type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
    </mat-form-field>
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.required">Description is required</div>
    </div>
  </div>
  <div class="form-group">
    <button mat-raised-button color="primary" class="btn btn-primary">Save</button>
  </div>
</form>

<a mat-raised-button [routerLink]="['/']">Back</a>
